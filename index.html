<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>MAGICAL MIXTAPE</title>
    <style media="screen">
      body {
        background-repeat: repeat;
        background-image: url("images/background.png");
        /*background-size: cover;*/
        background-repeat:repeat;
      }
      h3 {
        text-align: center;
      }
      p {
        text-align: center;
      }
      .about {
        color: white;
        font-size: small;
        position:absolute;
        right:5px;
        bottom:5px;
      }
      a:link {
          color: white;
          text-decoration:none;
      }
      a:visited {
          color: white;
      }
      a:hover {
          color: hotpink;
      }
      #frame {
        top: 0px;
        position: absolute;
        margin-left: auto;
        margin-right: auto;
        left: 0;
        right: 0;
        z-index: -1;
      }
      #skip {
        top: 0px;
        position: absolute;
        margin-left: auto;
        margin-right: auto;
        left: 0;
        right: 0;
        z-index: 0;
        opacity: 0;
        transition: opacity .15s ease-in-out;
        -moz-transition: opacity .15s ease-in-out;
        -webkit-transition: opacity .15s ease-in-out;
      }
      #skip:hover {
        opacity: 1;
      }
      #player {
        top: 0px;
        position: absolute;
        margin-left: auto;
        margin-right: auto;
        left: 0;
        right: 0;
        z-index: -2;
      }
      .link-container {
        color: white;
        margin-top: 315px;
        margin-left: auto;
        margin-right: auto;
        text-align: center;
        z-index: 0;
        font-family: monospace;
      }
    </style>
    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <img id='frame' src="images/frame.png" alt="An ornate frame." />
    <img id='skip' src="images/skip.png" alt="A button to skip to the next song." />
    <div id="player"></div><br>
    <div class="link-container">
      <a id="song-link">MAGICAL</a><br>
      <a id="album-link" target="_blank">MIXTAPE</a>
    </div>
  </body>
</html>
